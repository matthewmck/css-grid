<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Grid Example</title>
  <link rel="stylesheet" href="grid.css">
</head>
<body>
  <div class="container">
    <div class="flexGrid">
      <div class="col-1-of-2 mediumPurple mb-50">col-1-of-2</div>
      <div class="col-1-of-2 mediumPurple mb-50">col-1-of-2</div>
    </div>

    <div class="flexGrid">
      <div class="col-1-of-3 mediumPurple mb-50">col-1-of-3</div>
      <div class="col-1-of-3 mediumPurple mb-50">col-1-of-3</div>
      <div class="col-1-of-3 mediumPurple mb-50">col-1-of-3</div>
    </div>

    <div class="flexGrid">
      <div class="col-1-of-3 tablet-full mediumPurple mb-50">col-1-of-3</div>
      <div class="col-2-of-3 mediumPurple mb-50">col-2-of-3</div>
    </div>

    <div class="flexGrid">
      <div class="col-1-of-4 mediumPurple mb-50">col-1-of-4</div>
      <div class="col-1-of-4 mediumPurple mb-50">col-1-of-4</div>
      <div class="col-1-of-4 mediumPurple mb-50">col-1-of-4</div>
      <div class="col-1-of-4 mediumPurple mb-50">col-1-of-4</div>
    </div>

    <div class="flexGrid">
      <div class="col-1-of-4 mediumPurple mb-50">col-1-of-4</div>
      <div class="col-1-of-4 mediumPurple mb-50">col-1-of-4</div>
      <div class="col-2-of-4 mediumPurple mb-50">col-2-of-4</div>
    </div>

    <div class="flexGrid">
      <div class="col-1-of-4 tablet-full mediumPurple mb-50">col-1-of-4</div>
      <div class="col-3-of-4 mediumPurple mb-50">col-3-of-4</div>
    </div>
  </div>
</body>
</html>
